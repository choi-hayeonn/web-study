<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./12-2.CSS-practice_7.css" />
    <title>선택자 종합실습</title>
    <style>
    form {
        width: 400px;
    }

    /* focus */
    textarea {
        width: 100%;
    }
    /* checked */
    /* active */
    button {
        float: right;
        padding: 5px 15px;
        background-color: #f96666;
        color: white;
        font-size: 17px;
        border-radius: 10px;
        border: none;
    }
    </style>
  </head>
  <body>
    <h3>건의 사항을 적어주세요!</h3>
    <form>
        <div>
            <textarea placeholder="건의사항🎈"  class="box1"
                    cols="30"
                    rows="10"
                ></textarea>
        </div>
        <div>
            <div class="color">
                <input type="checkbox" name="color" id="red"/> 빨강
                <input type="checkbox" name="color" id="blue"/> 파랑
                <input type="checkbox" name="color" id="yellow"/> 노랑
            </div>
            
        </div>

      <button>제출</button>
    </form>
  </body>
</html>
