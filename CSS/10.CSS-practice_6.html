<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상선택자실습2</title>
    <style>
        .stripes {
            color: white;
            background-color: navy;
        }
        .stripes > *:nth-child(4n+2) {
            color: navy;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="stripes">
  <div>navy</div>
  <div>yellow</div>
  <div>navy</div>
  <div>navy</div>
  <div>navy</div>
  <div>yellow</div>
  <div>navy</div>
  <div>navy</div>
  <div>navy</div>
  <div>yellow</div>
  <div>navy</div>
</div>

</body>
</html>
