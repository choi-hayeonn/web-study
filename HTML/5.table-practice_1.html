<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="50" cellspacing="0" align="center" width="100%">
        <h1 align="center">
            colspan과 rowspan 이용하기
        </h1>
    <br />
        <tbody align="center">
            <tr>
                <td colspan="2">1</td>
                <td rowspan="2">2</td>
            </tr>>
            <tr>
                <td rowspan="2">3</td>
                <td>center</td>
            </tr>>
            <tr>
                <td colspan="2">4</td>
 
            </tr>>            

        </tbody>
    </table>
</body>
</html>
