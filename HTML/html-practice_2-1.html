<!-- 리더님 풀이 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>설문조사</h3>
        <h2>기본정보</h2>
        <div><label for="name">이름</label> <input type="text" id="name" /></div>
        <div>
            <label for="user-email">이메일</label>  <input type="email" id="email" />
        </div>
        <div>
            <h2>나이</h2>
            <input type="radio" name="age" id="teen" /> <label for="teen">10대</label>
            <input type="radio" name="age" id="twenty" /> <label for="twenty">20대</label>
            <input type="radio" name="age" id="thirty" /> <label for="thirty">30대</label>
            <input type="radio" name="age" id="fourty" /> <label for="fourty">40대</label>
            <input type="radio" name="age" id="fifty" /> <label for="fifty">50대</label>
            <input type="radio" name="age" id="sixty" /> <label for="sixty">60대 이상</label>
        </div>

        <div>
            <h2>원하는 강의(복수응답가능합니다.)</h2>
            <input type="checkbox" name="lecture" id="html" /> <label for="html">HTML</label>
            <input type="checkbox" name="lecture" id="javascript" /> <label for="javascript">Javascript</label>
            <input type="checkbox" name="lecture" id="css" /> <label for="css">CSS</label>

        </div>
    <br />
        <div>
                <textarea placeholder="하고 싶은 말을 써주세요."
                        cols="100"
                        rows="10"
                    ></textarea>
        </div>
        
        <button type="submit">제출</button>
    </form>

</body>
</html>
