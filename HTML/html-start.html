<!DOCTYPE html>
<!-- html5로 문서를 작성합니다.(DOCTYPE: Document Type의 약자) -->
<!-- 주석 넣는 방법 : "Ctrl + /" -->

<!-- lang 속성 : language(en, ko)-->
<html lang="ko">
    <!-- 웹페이지의 정보 요약 -->
    <head>
        <!-- 인코딩 지정 -->
        <meta charset="utf-8">
        <!-- 모바일/반응형 웹 인식을 위한 태그 -->   
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 문서의 제목 -->
        <title>HTML START</title>
    </head>

    <!-- 웹페이지의 실제 구현 -->
    <body>
        <h1>HRML 공부를 시작합니다!</h1>
        <!-- <h2>HRML 공부를 시작합니다!</h2>
        <h3>HRML 공부를 시작합니다!</h3>
        <h4>HRML 공부를 시작합니다!</h4>
        <h5>HRML 공부를 시작합니다!</h5>
        <h6>HRML 공부를 시작합니다!</h6> -->

        <!-- div: 블록요소 / span : 인라인 요소 -->
        <div>안녕하세요! 저는 최하연 입니다.</div>
        <div>
            <span>HRML 공부는</span>
            <span>참 재미있어요.</span>
        </div>
        <div>저는 서울시 은평구 신사동에 살아요.</div>

        <!-- a 태그 : 링크를 연결해주는 태그 -->
        <a href="./tag.html">태그 종류 공부 내용 보기</a>
    </body>
</html>
